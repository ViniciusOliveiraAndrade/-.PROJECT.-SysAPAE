{% extends 'social/layout/layout_base.html' %}

{% block main %}
{% load static %}

<div class="card"> 

  <br class="no-print">
  <br class="no-print">

  <div class="card-body card-round">

    <form id="formmm" class="card text-dark" action="{% url 'social:perfil'%}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <!--  .......................................................................................................  -->  

      <div class="row"> 
        <div class="col-lg-12 col-md-12 col-sm-12 no-gutters text-center" data-provide="photoswipe">
            <figure class="img-hov-zoomin">
              <img width="220px" height="280px" src="{% ifequal request.user.funcionario.imagem_url None %}{% static 'assets/img/avatar/default.jpg' %}{% else %} {{request.user.funcionario.imagem_url}} {% endifequal %}" alt="Imagem Corrompida" class="rounded-circle">
            </figure>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">

        <div class="form-group">


          <label >Enviar Imagem</label>
          <div class="input-group file-group">
            <input type="text" name="verificaimagem" class="form-control file-value" value="{% ifequal request.user.funcionario.imagem_url None %}Sem Imagem{% else %} {{request.user.funcionario.imagem_url}} {% endifequal %}" placeholder="Choose file..." readonly>
            <input  type="file" multiple name="imagem">
            <span class="input-group-btn">
              <button class="btn btn-light file-browser visivel" type="button"><i class="fa fa-upload"></i></button>
            </span>
          </div>
        </div>
      </div>


      <br>
      <br>
      <br>

      <div class="row"> 


        <div class="col-lg-12 col-md-12 col-sm-12 emlinha2">
          <div class="form-group">
            <label>Nome</label>
            <input class="form-control" type="text" name="nome" value="{{request.user.first_name}} {{request.user.last_name}}">
          </div>
        </div>  

        <div class="col-lg-4 col-md-6 col-sm-12 emlinha2">
          <div class="form-group">
            <label>Nome de usuario</label>
            <input class="form-control" type="text" style="color:#000;" disabled="disabled" value="{{request.user.username}}">
          </div>
        </div>  

        <div class="col-lg-4 col-md-6 col-sm-12 emlinha2">
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" name="email" value="{{request.user.email}}">
          </div>
        </div>  

        <div class="col-lg-4 col-md-6 col-sm-12 emlinha2">
          <div class="form-group">
            <label>Cargo</label>
            <input class="form-control" type="text" style="color:#000;" disabled="disabled" value="{{request.user.funcionario.cargo.nome}}">
          </div>
        </div>  


      </div>



      <footer class="card-footer text-right no-print">
        <a onclick="window.history.back();" class="btn btn-secondary" type="reset">Voltar</a>
        <button class="btn btn-primary" type="submit">Editar</button>
      </footer>

    </form>
  </div>

</div>




{% endblock %}

{% block js %}
<script type="text/javascript">
</script>
{% endblock %}
