<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="TheAdmin - Responsive Bootstrap 4 Admin, Dashboard &amp; WebApp Template">
  <meta name="keywords" content="dashboard, index, main">

  <title>SYS APAE</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i|Dosis:300,500" rel="stylesheet">

  <!-- Styles -->
  {% load static %}
  <link href="{% static 'assets/css/core.min.css' %}" media="screen" rel="stylesheet">
  <link href="{% static 'assets/css/app.min.css' %}" media="screen" rel="stylesheet">
  <link href="{% static 'assets/css/style.min.css' %}" media="screen" rel="stylesheet">
  <link href="{% static 'assets/css/print.css' %}" media="print" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{% static 'assets/img/apple-touch-icon.png' %}">
  <link rel="icon" href="{% static 'assets/img/logo-icon-light.png' %}">

  <!--  Open Graph Tags -->
  <meta property="og:title" content="The Admin Template of 2018!">
  <meta property="og:description" content="TheAdmin is a responsive, professional, and multipurpose admin template powered with Bootstrap 4.">
  <meta property="og:image" content="http://thetheme.io/theadmin/assets/img/og-img.jpg">
  <meta property="og:url" content="http://thetheme.io/theadmin/">
  <meta name="twitter:card" content="summary_large_image">
</head>

<body class="sidebar-folded">

  <!-- Preloader -->
  <div class="preloader">
    <div class="spinner-dots">
      <span class="dot1"></span>
      <span class="dot2"></span>
      <span class="dot3"></span>
    </div>
  </div>


  <!-- Sidebar -->
  <aside class="sidebar sidebar-icons-right sidebar-icons-boxed sidebar-expand-lg no-print">
    <header class="sidebar-header">
      <a class="logo-icon" href="{% url 'social:index'%}">
        <img src="{% static 'assets/img/logo-icon-light.png' %}" alt="logo icon">
      </a>
      <span class="logo">
        <a href="{% url 'social:index'%}"><img src="{% static 'assets/img/nome.png' %}" alt="logo"></a>
      </span>
      <span class="sidebar-toggle-fold"></span>

    </header>

    <nav class="sidebar-navigation">
      <ul class="menu">

        <li class="menu-category">Usuários</li>

        <li class="menu-item" id="u">
          <a class="menu-link" href="#">
            <span class="icon fa fa-users"></span>
            <span class="title">Usuário</span>
            <span class="arrow"></span>
          </a>

          <ul class="menu-submenu">

            <li class="menu-item" id="ul">
              <a class="menu-link" href="{% url 'social:usuarios_listar' %}">
                <span class="dot"></span>
                <span class="title">Usuários</span>
              </a>
            </li>

            <li class="menu-item" id="ut">
              <a class="menu-link" href="{% url 'social:triagem_listar' %}">
                <span class="dot"></span>
                <span class="title">Triagens</span>
              </a>
            </li>

            <li class="menu-item" id="uv">
              <a class="menu-link" href="{% url 'social:visita_listar' %}">
                <span class="dot"></span>
                <span class="title">Visitas</span>
              </a>
            </li>

          </ul> 
        </li>

        <li class="menu-category">Eventos</li>

        <li class="menu-item">
          <a class="menu-link" href="#">
            <span class="icon fa fa-location-arrow"></span>
            <span class="title">Filas</span>
            <span class="arrow"></span>
          </a>

          <ul class="menu-submenu">

            <li class="menu-item">
              <a class="menu-link" href="{% url 'social:teste_view_generica' %}">
                <span class="dot"></span>
                <span class="title">Listar Eventos</span>
              </a>
            </li>


          </ul>
        </li>


      </ul>
    </nav>

  </aside>
  <!-- END Sidebar -->



  <!-- Topbar -->
  <header class="topbar no-print" style="background-color: #3f4a59;">
    <div class="topbar-left">
      <span class="topbar-btn sidebar-toggler" style="color: white;"><i>&#9776;</i></span>

      <a class="topbar-btn d-none d-md-block" href="#" data-provide="fullscreen tooltip" title="Fullscreen">
        <i style="color: #ffffff;" class="material-icons fullscreen-default" >fullscreen</i>
        <i style="color: #ffffff;" class="material-icons fullscreen-active" >fullscreen_exit</i>
      </a>


      <div class="topbar-divider d-none d-md-block"></div>

    </div>


  </header>
  <!-- END Topbar -->

<!-- 
************************************************************************
************************************************************************
************************************************************************

Menu para Trocar

************************************************************************
************************************************************************
************************************************************************
-->


<!-- Main container -->
<main>

  <div class="main-content">
    <div class="row">


      <div class="col-12 text-center">

        {% block main %}
        {% endblock %}


      </div>

      <br><br><br>

      <div class="w-100"></div>

    </div>

    <br>

  </div><!--/.main-content -->


  <!-- Footer -->
  <footer class="site-footer no-print">
    <div class="row">
      <div class="col-md-6">
        <p class="text-center text-md-left">Copyright © 2018 <a href="">APAE</a>. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>
  <!-- END Footer -->

</main>
<!-- END Main container -->

<!-- Global quickview -->
<div id="qv-global" class="quickview" data-url="{% static 'assets/data/quickview-global-for-index.html' %}">
  <div class="spinner-linear">
    <div class="line"></div>
  </div>
</div>
<!-- END Global quickview -->

<!-- Scripts -->

{% block js %}
{% endblock %}
<script src="{% static 'assets/js/core.min.js' %}"></script>
<script src="{% static 'assets/js/app.min.js' %}"></script>
<script src="{% static 'assets/js/script.min.js' %}"></script>

</body>
</html>
