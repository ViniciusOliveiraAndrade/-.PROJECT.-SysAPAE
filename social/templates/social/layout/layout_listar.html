{% extends 'social/layout/layout_base.html' %}


{% block main %}



<div class="card"> 
  <br>
  <h1 class="font-dosis fw-500">{% block titulo %} {% endblock %}</h1>
  <br>

  <div class="card-body card-round no-print butoes">
    {% block buscar %}
    {% endblock %}

    {% block adcionar %}

    {% endblock %}

    <button class="btn btn-w-md btn-round btn-info float-right mr-3" onclick="imprimir();">Imprimir</button>


    
  </div>



  <div class="card-body card-round">
    <table  class="table table-striped table-bordered table-responsive bs-select print" cellspacing="0" data-provide="datatables">
      {% block tabela %}
      {% endblock %}
    </table>
  </div>

</div>






{% endblock %}




{% block js %}

  <script type="text/javascript">
    
    function imprimir () {
      window.print(); 
    }
  </script>

{% endblock %}
