{% extends "pedagogico/layout/layout_base.html" %}

{% block main %}

    <div class="card">

        <nav class="no-print" aria-label="breadcrumb">
            <ol class="breadcrumb m-15">
                <li class="breadcrumb-item"><a href="{% url 'pedagogico:index' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Minhas Turmas</li>
            </ol>
        </nav>

        <br>
        <h1 class="font-dosis fw-500 text-center">Minhas Turmas</h1><br>
        <br>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">

                    <div class="card-body card-round tabelaSemflow flowww">
                        <table class="table table-striped table-bordered table-responsive bs-select print border-dark text-dark visivel border border-dark text-dark rounded"
                               cellspacing="0"
                               data-provide="datatables">
                            <thead>
                            <tr class="text-uppercase" style="background-color: black; color: #fff;">
                                <th class="border-dark"><b>Turma</b></th>
                                <th class="border-dark"><b>Turno</b></th>
                                <th class="w-50px text-center no-print border-dark text-center"><b>Ações</b></th>
                            </tr>
                            </thead>

                            <tbody>

                            {% for turma in turmas %}

                                <tr>
                                    <td class="border-dark text-dark">{{ turma.nome }}</td>
                                    <td class="border-dark text-dark">{% if turma.turno %} Manhã {% else %} Tarde {% endif %}</td>

                                    <th class="w-50px text-center border-dark text-dark">
                                        <div align="center">
                                            <a data-provide="tooltip" data-tooltip-color="primary" title="Aulas"
                                               style="font-size: 25px;" class="fa fa-folder-open" aria-hidden="true"
                                               href="{% url 'pedagogico:listar_aulas' turma.id %}"></a>
                                        </div>
                                    </th>

                                    </td>
                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="card-footer text-right no-print">
            <a href="{% url 'pedagogico:index' %}" class="btn btn-secondary" type="reset">Voltar</a>
        </footer>
    </div>

{% endblock %}
