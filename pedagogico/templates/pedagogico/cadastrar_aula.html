{% extends "pedagogico/layout/layout_base.html" %}
{% block main %}
    <div class="card">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb m-15">
                <li class="breadcrumb-item"><a href="{% url 'pedagogico:index' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'pedagogico:minhas_turmas' %}">Minhas Turmas</a></li>
                <li class="breadcrumb-item"><a href="{% url 'pedagogico:listar_aulas' turma %}">Minhas Aulas</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cadastrar Aula</li>
            </ol>
        </nav>

        <br>
        <h1 class="font-dosis fw-500 text-center">Cadastro da Aula</h1><br>
        <br>
        <div class="card-body">
            <form id="formulario" class="card" action="{% url 'pedagogico:cadastrar_aulas' %}"
                  method="post">
                {% csrf_token %}
                <input type="hidden" name="id_turma" value="{{ turma }}">

                <div class="row">

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label>Data</label>
                            <div class="form-group">
                                <input required name="dataAula" class="form-control" type="date">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <div class="form-check form-check-inline">

                                <label>Situação</label><br>
                                <div class="color-selector">
                                    <label>
                                        <input required type="radio" name="situacao" title="Aberto" value="aberto">
                                        <span style="background-color:#48b0f7" title="Aberto"></span>
                                    </label>
                                    <label>
                                        <input required type="radio" name="situacao" value="finalizado">
                                        <span style="background-color:#f96868" title="Finalizado"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>


                    {#                <div class="col-lg-12 col-md-12 col-sm-12">#}
                    {#                    <br>#}
                    {#                    <h4 class="text-uppercase text-center">Conteúdo</h4>#}
                    {#                </div>#}
                    <div class="col-lg-6 col-md-6 col-sm-12">

                        <div class="form-group">
                            </b><label>Titulo</label>
{#                            <div class="card-body card-round tabelaSemflow flowww">#}
                                <input required name="tituloAula" class="form-control" type="text"
                                       placeholder=" Nomeie suas aulas">
{#                            </div>#}
                        </div>
                    </div>

                     <div class="col-lg-6 col-md-6 col-sm-12">
{#                            <div class="card-body card-round tabelaSemflow flowww">#}


                                <div class="form-group">
                                    <label>Avaliação da Aula</label>
                                    <textarea class="form-control" id="textarea" rows="2" name="avaliacao"></textarea>
                                </div>
{#                            </div>#}
                        </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="card-body card-round tabelaSemflow flowww border-dark text-dark">
                            <div class="form-group border-dark text-dark">
                                <label>Conteúdo</label>
                                <textarea  required style="background-color: #e8e8e8" data-provide="summernote"
                                          data-min-height="180" id="conteudoAula" name="conteudo"></textarea>
                            </div>
                        </div>

                    </div>

                </div>


                <footer class="card-footer text-right">
                    <a href="{% url 'pedagogico:listar_aulas' turma %}" class="btn btn-secondary"
                       type="reset">Cancelar</a>
                    <button class="btn btn-primary" type="submit">Registrar</button>
                </footer>
            </form>
        </div>
        <br>
    </div>

{% endblock %}
