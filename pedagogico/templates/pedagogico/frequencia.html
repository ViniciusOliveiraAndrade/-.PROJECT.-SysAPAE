{% extends "pedagogico/layout/layout_base.html" %}
{% block main %}
    <div style="background-color: #e8e8e8" class="main-content">

        <h1 class="font-dosis fw-500">Frequência</h1><br>


        <div class="row">
            <div class="col-md-4  text-center">
                <div class="card card-round card-body">
                    <div class="form-group">
                        <h5 align="left"><strong>Data:</strong></h5>
                        <input type="text" class="form-control" data-provide="datepicker"
                               data-date-today-highlight="true">
                    </div>
                </div>
            </div>

            <div class="col-md-4  text-center">
                <div class="card card-round card-body">

                    <h4 align="left"><strong>Aula</strong></h4>
                    <select data-provide="selectpicker" multiple>
                        {% for aula in aulas %}
                            <option>{{ aula.conteudo }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="col-md-4  text-center">
                <div class="card card-round card-body">

                    <h4 align="left"><strong>Turma</strong></h4>
                    <select data-provide="selectpicker" multiple>
                        {% for turma in turmas %}
                            <option>{{ turma.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        {#                <h5 class="card-title"><strong>Chamada</strong></h5>#}
                        {#                <a class="btn btn-xs btn-light" href="#">See all</a>#}
                    </div>

                    <table class="table table-hover table-has-action table-responsive">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Data de Nascimento</th>
                            <th class="w-80px text-center">Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Antônio Carlos da Silva</td>
                            <td><span class="label label-pill label-default">11/05/1658</span></td>
                            <td>
                                <nav class="nav no-gutters gap-2 fs-16">
                                    <a class="nav-link hover-primary" href="#" data-provide="tooltip"
                                       title="Presente"><i class="ti-check-box"></i></a>
                                    <a class="nav-link hover-danger" href="#" data-provide="tooltip" title="Falta"><i
                                            class="ti-close"></i></a>
                                </nav>
                            </td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Bruno da Silva Leandro</td>
                            <td><span class="label label-pill label-default">13/09/2002</span></td>
                            <td>
                                <nav class="nav no-gutters gap-2 fs-16">
                                    <a class="nav-link hover-primary" href="#" data-provide="tooltip"
                                       title="Presente"><i class="ti-check-box"></i></a>
                                    <a class="nav-link hover-danger" href="#" data-provide="tooltip" title="Falta"><i
                                            class="ti-close"></i></a>
                                </nav>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <div class="text-right">
            {#               <button class="btn btn-secondary" type="submit">Cancelar</button>#}
            <button style="margin-bottom: 15px" class="btn btn-primary" type="submit">Registrar</button>
        </div>


    </div><!--/.main-content -->
{% endblock %}
