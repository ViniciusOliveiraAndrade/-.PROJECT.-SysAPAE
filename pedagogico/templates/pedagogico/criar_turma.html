{% extends "pedagogico/layout/layout_base.html" %} <!--Extendendo o bloco criado-->
<!--Iniciando o bloco-->
{% block main %}

    <div style="background-color: #e8e8e8" class="main-content">
        {#        <div class="row">#}
        <h1 class="font-dosis fw-500">Cadastro da Turma</h1><br>

        <form id="formmm" class="card" action="{% url 'pedagogico:cadastrar_turmas' %}" method="post">
            {% csrf_token %}

            <div class="col-12 text-center">
                <div class="card card-round card-body">
                    <h4 align="left"><strong>Nome</strong></h4>
                    <label for="input-normal"></label>
                    <input type="text" class="form-control" id="input-normal" placeholder="Nome da Turma" name="nome">
                </div>
            </div>

            <div class="col-6 text-center">
                <div class="card card-round card-body">

                    <h4 align="left"><strong>Professor</strong></h4>
                    <select data-provide="selectpicker" multiple name="professor">
                        {% for professor in professores %}
                            <option>{{ professor.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="col-6 text-center">
                <div class="card card-round card-body">

                    <h4 align="left"><strong>Turno</strong></h4>

                    <div class="form-check form-check-inline">
                        <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineCheckbox1" name="turno"
                                   value="manha">Manh√£
                        </label>
                        <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineCheckbox2" name="turno"
                                   value="tarde">Tarde
                        </label>
                    </div>
                </div>
            </div>

            <div class="text-right">
                <button style="margin-bottom: 15px" class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </form>


    </div>
{% endblock %}
