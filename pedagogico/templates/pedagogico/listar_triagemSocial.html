{% extends "pedagogico/layout/layout_base.html" %}
{% block main %}

    <div class="card">

        <br>
        <h1 class="font-dosis fw-500">Usuários Para Triagem<br>
            Pedagógica</h1><br>
        <br>


        <div class="form-group">
            <table class="table table-striped table-bordered table-responsive bs-select" cellspacing="0"
                   data-provide="datatables">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Nascimento</th>
                    <th class="no-print">Ação</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Nascimento</th>
                    <th class="no-print">Ação</th>
                </tr>
                </tfoot>
                <tbody>

                {% for usuario in usuarios %}
                    <tr>
                        <td >{{ usuario.id }}</td>
                        <td align="left">{{ usuario.nome }}</td>
                        <td >{{ usuario.data_nacimento }}</td>
                        <td class="no-print">
                            <div>
                                <a data-provide="tooltip" data-tooltip-color="primary" title="Realizar Triagem"
                                   style="font-size: 25px;" class="fa fa-pencil-square-o" aria-hidden="true"
                                   href="{% url 'pedagogico:triagem_pedagogica' usuario.id %}"></a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>

{% endblock %}
