{% extends "pedagogico/layout/layout_base.html" %}
{% block main %}

    <div class="card">
        <br>
        <h1 class="font-dosis fw-500">Edição da Turma</h1><br>
        <br>


        <form style="padding-right: 15px" id="formmm" class="card" action="{% url 'pedagogico:editar_turma' turma.id %}"
              method="post">
            {% csrf_token %}


            <label><b>Nome</b></label>
            <div class="form-group">
                <input type="text"  id="input-normal" placeholder="Nome da Turma" size="50" name="nome" value="{{ turma.nome }}">
            </div>


            <label><b>Professor</b></label>
            <div class="form-group">
                <select data-provide="selectpicker" multiple name="professor">
                    {% for professor in professores %}
                        <option>{{ professor.nome }}</option>
                    {% endfor %}
                </select>
            </div>


            <label><b>Turno</b></label>

            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="manha" name="turno" checked> Manhã
                    &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </label>
                <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="tarde" name="turno"> Tarde
                </label>
            </div>


            <div class="text-right">
                <button style="margin-bottom: 15px" class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </form>
    </div>

{% endblock %}
